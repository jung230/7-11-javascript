<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="js/jquery-3.7.1.js"></script>
    <script src="js/jquery-ui.js"></script>
    <script lang="java">
        $(function(){

            $(".test img").draggable({

                stop:function(){
                    $(this).animate({top: "0", left : "0", width : "+=50px"}, 500, "easeOutBack")
                }

            })

        })
    </script>

    <style type="text/css">
        
        .test{
            width: 200px;
            height: 200px;
        }

    </style>

</head>
<body>

    <div class="test">
        <img src="img/icon01.png" alt="마리오">
    </div>

    
</body>
</html>
