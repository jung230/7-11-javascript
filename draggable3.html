<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="js/jquery-3.7.1.js"></script>
    <script src="js/jquery-ui.js"></script>
    <script lang="java">
        $(function(){

            $(".test img").draggable({
                containment : "parent" , 
                drag:function(){
                    var pos = $(this).position();
                    $(".test img").not(this).css({top: pos.top , left: pos.left})

                }//
            })

        })// j end
    </script>


    <style type="text/css">
        .test img{cursor: pointer; width: 100px;}

        .test >div{
            width: 300px;
            height: 200px;
            border: 5px solid black;
            display: inline-block;
            position: relative;
        }

    </style>


</head>
<body>
    <div class="test">
        <div>
            <img src="img/normal_01.png" onmousedown="this.src='img/normal_02.png'"
            onmouseout="this.src='img/normal_01.png'">
        </div>
        <div>
            <img src="img/normal_03.png" onmousedown="this.src='img/normal_04.png'"
            onmouseout="this.src='img/normal_03.png'">
        </div>
        <div>
            <img src="img/normal_05.png" onmousedown="this.src='img/normal_06.png'"
            onmouseout="this.src='img/normal_05.png'">
        </div>
    </div>

</body>
</html>
